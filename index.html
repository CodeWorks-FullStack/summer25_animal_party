<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Animal Party</title>
</head>

<body>
  <header class="bg-success p-2">
    <h1>Animal Party</h1>
  </header>
  <main class="py-3">
    <section class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <h2>Amazon River</h2>
          <div class="amazon-river-bg party-location rounded">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <h2>Taj Mahal</h2>
          <div class="taj-mahal-bg party-location rounded">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <h2>Swamp</h2>
          <div class="swamp-bg party-location rounded">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <h2>Cave</h2>
          <div id="cave" class="cave-bg party-location rounded">
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="bg-success p-1 text-center">
    Party on dudes
  </footer>

  <script src="app.js"></script>
</body>

</html>
